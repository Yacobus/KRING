<ion-view cache-view="false">
    <ion-nav-title>
        {{judul}}
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content class="call">

        <div id="div-2">
            <div class="list list-inset" style="width:85%">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search Here" ng-model="searchFilter">
                </label>
            </div>
        </div>
        <ion-list>

            <ion-item ng-repeat="telp in detail | filter:searchFilter" class="listtransparan">
                <div>
                    <button class="button-clear btnfamily" ng-click="CallNumber(telp)">
                        <div>
                            <table class="tblfamily">
                                <tr>
                                    <td>
                                        <label>{{telp.Nama}} </label>
                                    </td>
                                    <td rowspan="2">
                                        <img src="img/call_now.png" style="width:100%" />
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align:right;padding-right:10px">
                                        <label>  {{telp.Phone}}</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
